<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https:\\cdn.tailwindcss.com"></script>
</head>
<body class=" flex justify-center items-center pt-36">
    <div class=" bg-blue-500 h-96 w-96 flex-col justify-center  text-3xl text-white">
        <div class="pl-32 ">     This is counter </div>
        <div class=" pt-20 flex justify-center"id ="counter">0</div>
        <div class="flex justify-center pt-5">
              <button class="plus border-1 bg-slate-200 rounded-lg px-5 text-blue-500 " id ="plus"onclick=increment()>+</button>
              <button class="minus border-1 bg-slate-200 rounded-lg px-5 text-blue-500 ml-5" id ="minus"onclick=decrement()>-</button>

    
            </div>
            <button class="reset flex justify-center bg-red-300 rounded-lg px-5 ml-36 mt-5" id ="reset"onclick=reset()> reset</button>
    </div>

</body>
<script src="counter.js"></script>
</html>
