<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https:\\cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center mt-40">
<div class="h-2/3/2 w-2/3 bg-slate-500 grid justify-center  ">
    <h1 class="text-3xl flex justify-center mb-4">Tip calculator</h1>
    <label for="">Bill Amount </label><br>
  <input type="number" min="0" id="bill"><br>
    <label for="">Servicing Rate</label><br>
  <select name="" id="ServicingRate">
    <option value="poor">poor</option>
    <option value="Average">Average</option>
    <option value="Good">Good</option>
  </select><br>
    <label for="">meal type</label><br>
    <select id="mealtype">
    <option value="Breakfast">Breakfast</option>
    <option value="lunch">lunch</option>
    <option value="Dinner">Dinner</option>
</select>
<label class="mt-8">NUmber of people</label>
<input type="number" min="0" class="people" id="people">
    <span class="result"></span>
    <span class="tip"></span>
    <span class="totalamount"></span>
    <span class="amountperperson"></span><br>
    <button onclick="calculate() " class="calculate bg-blue-400 px-0 ml" >calculate</button>

</div>
<script src="tip.js"></script>
</body>
</html>
